<md-dialog aria-label="Playlist"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Playlist</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="assets/images/icons/ic_close_white_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content style="max-width:800px;max-height:810px; ">
      <div class="md-dialog-content">
        
        <md-autocomplete
          md-selected-item="selectedItem"
          md-search-text="searchText"
          md-search-text-change="searchTextChange(searchText)"
          md-selected-item-change="selectedItemChange(item)"
          md-items="item in querySearch(searchText)"
          md-item-text=""
          md-min-length="3"
          placeholder="Add song"
          md-menu-class="autocomplete-custom-template">

            <md-item-template>
              <span class="item-title">
                <span> {{item.title}} </span>
              </span>
              <span class="item-metadata">
                <span class="item-metastat">
                  <strong>{{item.playback_count}}</strong> plays
                </span>
                <span class="item-metastat">
                  <strong>{{item.likes_count}}</strong> likes
                </span>
              </span>
          </md-item-template>

        </md-autocomplete>

        <div ng-repeat="song in songQueue track by $index">
          
          <div>
            <h3>{{ song.title }}</h3>
          </div>

        </div>

      </div>
    </md-dialog-content>
  </form>
</md-dialog>
