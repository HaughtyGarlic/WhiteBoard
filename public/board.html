<!DOCTYPE html>
<html ng-app='whiteboard'>
  <head>
     <link rel="stylesheet" href="https://gitcdn.xyz/repo/angular/bower-material/master/angular-material.css">
    <link rel="stylesheet" href="css/bootstrap-button.css">
    <link rel='stylesheet' href='css/boardstyle.css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:700' rel='stylesheet' type='text/css'>

  </head>
  <body>
    <div class="radio" ng-controller='radio'>
      <audio controls preload="auto" src="https://api.soundcloud.com/tracks/90139572/stream?client_id=9e3abdceafbd5ef113b3430508a34c92"></audio>
    
      <md-button class="md-primary" ng-click="showPlaylist($event)" flex-sm="100" flex-md="100" flex-gt-md="auto">
        <md-icon md-menu-origin md-svg-icon="../assets/icons/ic_queue_music_white_24px.svg"></md-icon>
      </md-button>
    </div>

    <video id="localVideo"></video>
    <div id="remoteVideos"></div>

    <div class='whiteboard container'>

      <!-- render this in ng-view probably -->
      <div class='board-frame'>

        <canvas id='whiteboard' ng-controller='canvas'>
        </canvas>
      </div>
    </div>
      <div class='toolbar' ng-controller='toolbar'>
        <div class='btn-erase' ng-click="changePen('eraser')">
          <img src="images/pinkeraser.png">
        </div>

        <div class='pens'>
          <div class='palette'>
            <input type="checkbox" value="None" id="black" name="check" checked="checked" ng-click="changePen('black')"/>
            <label for="black"></label>
          </div>
          <div class='palette'>
            <input type="checkbox" value="None" id="red" name="check" ng-click="changePen('red')"/>
            <label for="red"></label>
          </div>
          <div class='palette'>
            <input type="checkbox" value="None" id="blue" name="check" ng-click="changePen('blue')"/>
            <label for="blue"></label>
          </div>
        </div>
        <button class="pure-button new"><a href="/new">New Board</a></button>
        
        <!-- <button class='btn-tool btn-undo'>Undo</button> -->
      </div>
    
  </div>

  <script src="http://simplewebrtc.com/latest.js"></script>
  <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
  <script src="lib/jquery.event.drag-2.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.js"></script>
  <script src="https://gitcdn.xyz/repo/angular/bower-material/master/angular-material.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>

  <script src="js/app.js"></script>
  <script src="js/initialize.js"></script>
  <script src='js/whiteboard.js'></script>
</body>
</html>
