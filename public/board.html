<!DOCTYPE html>
<html ng-app='whiteboard'>
  <head>
    <link rel='stylesheet' href='css/boardstyle.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <h1>Coderboard.</h1>
    <div class='whiteboard container'>

      <!-- render this in ng-view probably -->
      <div class='board-frame'>
        <canvas id='whiteboard' ng-controller='canvas'>
        </canvas>
      </div>
    </div>
      <div class='toolbar' ng-controller='toolbar'>
        <div class='btn-erase' ng-click="changePen('eraser')"></div>
        <div class='pens'>
          <div class='palette'>
            <input type="checkbox" value="None" id="black" name="check" ng-click="changePen('black')"/>
            <label for="black"></label>
          </div>
        </div>
        <button class='btn-tool btn-undo'>Undo</button>
      </div>
    
  </div>
</body>

<script src="lib/jquery.event.drag-2.2.js"></script>
<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
<!-- <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script> -->
<script src="js/app.js"></script>
<script src='js/whiteboard.js'></script>
<script src="js/initialize.js"></script>
</html>
